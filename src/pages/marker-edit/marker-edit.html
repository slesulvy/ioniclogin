<ion-header>

  <ion-navbar>
    <ion-title>Edit Marker</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
          <form (submit)="editSave()">
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" name="name" [(ngModel)]="mydata.name"></ion-input>
            </ion-item> 
            <ion-item>
                <ion-label floating>latitude</ion-label>
                <ion-input type="text" name="latitude"  [(ngModel)]="mydata.latitude"></ion-input>
            </ion-item>
                <ion-item>
                <ion-label floating>longitude</ion-label>
                <ion-input type="text" name="longitude" [(ngModel)]="mydata.longitude"></ion-input>
            </ion-item>
            <button ion-button block>
                <ion-icon name="edit"></ion-icon>
                Update
            </button>
            <button ion-button block (click)="closeModal()">Close Modal</button>
        </form>  
        <!-- <input id="journey_from" name="journey_from" type="text" placeholder="Start from location" [(ngModel)]="fromValue"> -->
    </ion-list>
  
</ion-content>
