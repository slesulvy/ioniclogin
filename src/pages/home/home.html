<ion-header>
  <ion-navbar>
    <ion-title>
      <p>Welcome to my app!
        <span id="btn-logout">
            <button ion-button clear (click)="logout()">
              <ion-icon name="log-out"></ion-icon>
            </button>
            <!-- <a (click)='editMarker()'><span>edit</span></a> -->
            <button ion-button right (click)="addNewMarkerModal()">Add new Marker</button> 
        </span>

      </p>

    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label>Search</ion-label>

  <ion-fab right bottom>
    <button ion-fab class="fab-map" (click)="getDirection()">
            <ion-icon name="navigate"></ion-icon>
        </button>
  </ion-fab>

  <div #map id="map">

  </div>

   <div id="inputwrap">
    <ion-item>
      <ion-label >Start</ion-label>
      <ion-input  type="text" [(ngModel)]="start"></ion-input>
      
    </ion-item>

    <ion-item>
      <ion-label >end</ion-label>
      <ion-input type="text" [(ngModel)]="end"></ion-input>
    </ion-item>
  </div>
